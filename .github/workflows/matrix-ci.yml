name: Matrix CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: action/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
